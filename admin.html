<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrador</title>
</head>
<body>
    <h1>Panel de Administraci√≥n</h1>
    <textarea id="adminMessage" rows="4" cols="50"></textarea><br><br>
    <button onclick="updateAdminMessage()">Actualizar Mensaje</button>

    <script>
        function updateAdminMessage() {
            const message = document.getElementById('adminMessage').value;
            
            fetch('http://localhost:3000/update_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ adminMessage: message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la solicitud');
                }
                return response.json();
            })
            .then(data => {
                console.log('Respuesta del servidor:', data);
                alert('Mensaje del administrador actualizado correctamente');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un error al actualizar el mensaje del administrador');
            });
        }
    </script>
</body>
</html>
