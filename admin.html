<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrador</title>
    <link rel="icon" href="./img/minecraft.png" type="image/x-icon">
    <script>
        function updateAdminMessage(message) {
            fetch('https://tu-servidor-php.com/update_message.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ adminMessage: message })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta del servidor:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Panel de Administraci√≥n</h1>
    <textarea id="adminMessage" rows="4" cols="50"></textarea><br><br>
    <button onclick="updateAdminMessage(document.getElementById('adminMessage').value)">Actualizar Mensaje</button>
</body>
</html>
